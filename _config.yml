title: VLM Book
description: VLM(Vision Language Model) 학습 교재 - 딥러닝 기초부터 프로덕션 배포까지
baseurl: /vlm_book
url: https://1di0t.github.io

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: null

exclude:
  - nul
  - "*.ipynb"
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - CLAUDE.md

defaults:
  - scope:
      path: ""
    values:
      layout: default
      render_with_liquid: false
  - scope:
      path: "index.md"
    values:
      render_with_liquid: true
